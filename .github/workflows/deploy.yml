name: Deploy Pages from ZIP
on:
  push:
    branches: [ main ]
    paths: [ 'vocab-game-site.zip' ]   # 你的 ZIP 檔名
  workflow_dispatch: {}                # 也可在 Actions 手動執行
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - name: Unzip site
        run: |
          rm -rf dist && mkdir -p dist
          unzip -o vocab-game-site.zip -d dist
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - id: deployment
        uses: actions/deploy-pages@v4
